<!DOCTYPE html>
<html lang="pt-br">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Avalie a sua mentoria</title>

<link rel="stylesheet" href="style.css">

</head>


<body>
<div class="page">

  <header>
    <h1>AVALIE SUA MENTORIA</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="images/img1.png" alt="">
  </header>

    <div class="personal-info">
      <legend>INFORMAÇÕES PESSOAIS</legend>
    </div>

  <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">

          <div class="col-2">
         
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name"
              required>
            </div>
            
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="lastname"
              required>
            </div>
          </div>
           
            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="text" id="email"
              required>
            </div>
          
        </div>
      </fieldset>
      
      <fieldset>       
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          
          <div class="input-wrapper">
            <label for="mentor">Selecione quem foi o seu mentor</label>
            <select id="mentor">
              <option value="Mayk">Mayk Brito</option>
              <option value="Chatgpt">Chatgpt</option>
              <option value="Jc">Jesus Cristo</option>
            </select>
          </div>
          
          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea type="text" id="feedback"></textarea>
          </div>
          
          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-check" />
            <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
          
          
        </div>
      </fieldset>
      
      <fieldset>
        

        
        <div class="fieldset-wrapper">
          <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span> </label>
            <input type="date" id="date"/>
          </div>


          <div class="input-wrapper">
            <label for="begin">Das</label>
            <input type="time" id="begin"/>
          </div>
          
          <div class="input-wrapper">
            <label for="end">Até </label>
            <input type="time" id="end"/>
          </div>
        </div>
        
       <footer>
          <input 
          class="button" 
          type="submit" 
          form="my-form"
          value="Salvar">
        </footer>


      </fieldset>
  </form>
   
</div>   


    
  
</body>
  </html>
